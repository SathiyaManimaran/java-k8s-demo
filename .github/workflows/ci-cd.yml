name: Build & Deploy to OpenShift Sandbox

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Build JAR with Maven
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest

      # 7️⃣ Log in to OpenShift Sandbox
      - name: Log in to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }} --namespace=sathiyamanimaran-dev

      # 8️⃣ Update OpenShift deployment with the new image
      - name: Update OpenShift Deployment
        run: |
          oc set image deployment/java-k8s-demo \
          java-k8s-demo=docker.io/${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest \
          -n sathiyamanimaran-dev

      # 9️⃣ Verify deployment
      - name: Wait for Deployment Rollout
        run: |
          oc rollout status deployment/java-k8s-demo -n sathiyamanimaran-dev
          oc get pods -n sathiyamanimaran-dev

