name: Build & Deploy to Kubernetes

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Build JAR with Maven
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest

      # 7️⃣ Set up Kubernetes using KinD (Kubernetes in Docker)
      - name: Set up Kubernetes (KinD)
        uses: helm/kind-action@v1.10.0

      # 8️⃣ Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      # 9️⃣ Verify resources
      - name: Verify Kubernetes resources
        run: kubectl get all
