name: Build & Deploy to OpenShift Sandbox

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build JAR with Maven
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest .

      # 6Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest

      # 7Ô∏è‚É£ Install OpenShift CLI
      - name: Install OpenShift CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz -o oc.tar.gz
          tar -xvf oc.tar.gz
          chmod +x oc
          sudo mv oc /usr/local/bin/
          rm oc.tar.gz
          oc version

      # 8Ô∏è‚É£ Log in to OpenShift Sandbox
      - name: Log in to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }} --namespace=sathiyamanimaran-dev

      # 9Ô∏è‚É£ Update OpenShift deployment with the new image
      - name: Update OpenShift Deployment
        run: |
          oc set image deployment/java-k8s-demo \
          java-k8s-demo=docker.io/${{ secrets.DOCKER_USERNAME }}/java-k8s-demo:latest \
          -n sathiyamanimaran-dev

      # üîü Verify deployment rollout
      - name: Wait for Deployment Rollout
        run: |
          oc rollout status deployment/java-k8s-demo -n sathiyamanimaran-dev
          oc get pods -n sathiyamanimaran-dev

