apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  labels:
    app: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-container
          # Replace USERNAME with your Docker Hub username or use secrets in CI/CD
          image: 20142018/java-k8s-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
